<h3>{{ product.title }}</h3>
<h4>{{ product.price | vat | currency:'EUR' }}</h4>
<img
  [src]="product.image"
  (mouseover)="toggleMouseover()"
  (mouseleave)="toggleMouseover()"
  [class.zoom]="isMouseover"
>
<p>{{ product.description }}</p>
<button mat-button (click)="handleClick()">Details</button>
