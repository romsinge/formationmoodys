<mat-toolbar>Bienvenue chez {{ title }}</mat-toolbar>

<mat-card>
  <amb-product
    (details)="handleProductDetails($event)"
    [product]="product"
    *ngFor="let product of products | search:searchString"
    ambHighlight="grey"
  ></amb-product>
</mat-card>
