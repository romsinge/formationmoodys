<mat-toolbar>Bienvenue chez {{ title }}</mat-toolbar>

<!-- <input type="text" placeholder="Search..." [ngModel]="searchString" (ngModelChange)="searchString = $event"> -->
<input type="text" placeholder="Search..." [(ngModel)]="searchString">

<mat-card>
  <amb-product
    (details)="handleProductDetails($event)"
    [product]="product"
    *ngFor="let product of products | search:searchString"
    ambHighlight="grey"
  ></amb-product>
</mat-card>
